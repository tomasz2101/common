---
- name: Add cgroup directives to boot commandline config
  lineinfile:
    path: /boot/cmdline.txt
    regexp: '((.)+?)(\scgroup_\w+=\w+)*$'
    line: '\1 cgroup_enable=cpuset cgroup_memory=1 cgroup_enable=memory'
    backrefs: yes
  register: rpi_settings

- name: Reboot the node
  reboot:
  when:
  - rpi_settings.changed == "changed"

- name: Download k3s binary
  get_url: 
    url: https://github.com/rancher/k3s/releases/download/v0.6.1/k3s-armhf
    dest: /usr/local/bin/k3s
    mode: a+x

- name: Point hostname to localhost (k3s requirement)
  lineinfile:
    path: /etc/hosts
    line: "127.0.0.1 {{ hostname }}"

- name: Setup hostname to unique one
  hostname:
    name: "{{ hostname }}"

- name: Copy K3s service file
  template:
    src: k3s.service.j2
    dest: /etc/systemd/system/k3s-agent.service
    owner: root
    group: root
    mode: 0755

- name: Enable and start the k3s agent service
  service:
    name: k3s-agent
    daemon_reload: yes
    state: restarted
    enabled: yes